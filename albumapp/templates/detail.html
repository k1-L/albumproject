{% extends "base.html" %}
{% block title %}Photo Detail{% endblock %}

    {% block contents %}
    <br>
    <div class='container'>
        <div class='row'>
            <div class='col offset-3'>
                <h2>{{object.title}}</h2>
                <p>{{object.comment|linebreaksbr}}</p>
                <br>
                <p>{{object.posted_at}}に投稿</p>
                <p><img width="500px" height="500px" src='{{ object.image1.url }}'></img></p>
                {% if object.image2 %}
                    <p><img width="500px" height="500px" src='{{ object.image2.url }}'></img></p>
                {% endif %}

                {% if request.user == object.user %}
                <form method='POST'>
                <a href="{% url 'albumapp:album_delete' object.pk %}" class="btn btn-primary my-2">削減する</a>
                {% endif %}

            </div>
        </div>
    </div>
    {% endblock %}
