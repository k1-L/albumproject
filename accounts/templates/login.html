{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Log in</title>
    
    <link rel="icon" type="image/x-icon" href={% static 'assets/christmas.png' %} />

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      html, body {
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
        position: relative;
        {% comment %} background: #d3f9d8; {% endcomment %}
        background: #f5f5f5;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        color: #fff;
      }

      .form-signin .checkbox {
        font-weight: 400;
      }

      .form-signin .form-floating:focus-within {
        z-index: 2;
      }

      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        margin-bottom: 10px;
        border: 3px solid #c1eac1;
        border-radius: 5px;
        padding: 10px;
        background: #f8f9fa;
        color: #000;
      }

      .form-signin input[type="text"]:focus,
      .form-signin input[type="password"]:focus {
        background: #c1eac1;
        outline: none;
        border: 3px solid #c1eac1;
      }

      .form-signin input[type="submit"] {
        background: linear-gradient(to right, #008080, #00c9a7);
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
    
      .form-signin input[type="submit"]:hover {
        background: linear-gradient(to right, #00c9a7, #008080);
      }
    

      .error-message {
        color: red;
        margin-bottom: 10px;
      }
    </style>
    
    
  </head>
  <body class="text-center">
    <main class="form-signin">
      {% if form.errors %}
        <p class="error-message">ユーザー名とパスワードが一致しません。</p>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <img class="mb-4" src={% static "img/star.png" %} alt="" width="85" height="85">
             
        <h1 class="h3 mb-3 fw-normal text-dark">Sign In</h1>

        <br>

        <label for="Username" class="visually-hidden">
          User name</label>

        <input type="text"
               name="username"
               id="id_username"
               maxlength="150"
               autocapitalize="none"
               autocomplete="username"
               class="form-control"
               placeholder="ユーザー名"
               required autofocus>
        
        <label for="Password" class="visually-hidden">
          Password</label>
        
        <input type="password"
               name="password"
               id="id_password"
               autocomplete="current-password"
               class="form-control"
               placeholder="パスワード"
               required autofocus>
          
        <input class="w-100 btn btn-lg" type="submit" value="ログイン">
        <br><br>
        <p><a class= text-dark href="{% url 'password_reset' %}">パスワードを忘れましたが？</a><p>
        <input type="hidden"
              name="next"
              value="{% url 'albumapp:index' %}">

        <p><a  class='text-dark' href="{% url 'albumapp:index' %}">Log Inをやめてトップページに戻る</a>
        </p>

      </form>
    </main>
  </body>
</html>
